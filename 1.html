<!-- 1부터 100까지의 숫자를 브라우저에 나오게 하되, 반복문을 써서 5줄 이내의 코드로 작성해보시오.
<script>
document.write( 1, '<br>' );
document.write( 2, '<br>' );
document.write( 3, '<br>' );

  //...중략

document.write( 99, '<br>' );
document.write( 100, '<br>' );

<script>
    var i = 1;
    while(i < 101){
        document.write(i+ '<br>');
        i = i + 1
    }
</script>
